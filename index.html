<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__order">
          <p class="card__orderNum">Заказ №231</p>
        </div>
        <div class="card__title">
          <p class="card__titleText">Приняли</p>
          <p class="card__titleText card__titleTime">24 мин</p>
        </div>
        <div class="card__info">
          <span class="card__infospan"></span>

          <p class="card__infoText">
            <b>Адрес доставки:</b>
          </p>
          <p class="card__infoText">Москва, ул. 1-я Машиностроения, д. 10</p>
        </div>
        <div class="card__buttons">
          <button class="card__buttonCence card__button">Отменить заказ</button>
          <button class="card__buttonMenu card__button">
            Вернуться в меню
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
